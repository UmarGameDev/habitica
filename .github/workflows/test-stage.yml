name: Test Stage - Backend API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    name: Run Backend API Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Pytest with JUnit output
      run: |
        pytest tests/test_simple_api.py -v --junitxml=test-results/junit.xml
        
    - name: Generate comprehensive test report
      run: |
        python tests/test_report.py --ci
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
        retention-days: 7
        
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: |
          pytest-report.html
        retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
    - name: Display test completion
      run: |
        echo "âœ… Backend testing completed successfully"
        echo "ðŸ“Š Test results available as artifacts"
        echo "ðŸš€ Ready for next pipeline stage"